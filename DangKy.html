<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register h1 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .register form {
            display: flex;
            flex-direction: column;
        }
        .register label {
            margin: 0.5rem 0 0.2rem;
        }
        .register input,
        .register select,
        .register button {
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .register button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .register button:hover {
            background-color: #4cae4c;
        }
        .register p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/logo.jpg" alt="Logo Hasaki">
        </div>
        <nav>
            <ul>
                <li><a href="./Index.html">Trang chủ</a></li>
                <li class="dropdown">
                    <a href="./DanhMuc.html">Danh mục</a>
                    <ul class="dropdown-menu">
                        <li><a href="./Seo.html">Trị sẹo</a></li>
                        <li><a href="./ChongNang.html">Chống nắng</a></li>
                        <li><a href="./DuongAm.html">Dưỡng ẩm</a></li>
                        <li><a href="./KemNen.html">Kem nền</a></li>
                        <li><a href="./CheKhuyetDiem.html">Che khuyết điểm</a></li>
                        <li><a href="./Phan.html">Phấn</a></li>
                    </ul>
                </li>
                <li><a href="./Giohang.html">Giỏ hàng</a></li>
                <li><a href="./DangNhap.html">Đăng nhập</a></li>
                <li><a href="./DangKy.html">Đăng ký</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h1>Đăng ký</h1>
        <form id="registerForm" action="/register" method="post">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="gender">Giới tính:</label>
            <select id="gender" name="gender" required>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
            
            <label for="dob">Ngày tháng năm sinh:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="./DangNhap.html">Đăng nhập ngay</a></p>
        <div id="successMessage" style="display: none; color: green; text-align: center; margin-top: 1rem;">
            Đăng ký thành công! Bạn có thể đăng nhập ngay.
        </div>
    </section>

    <footer>
        <p></p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
