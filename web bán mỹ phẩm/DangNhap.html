<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login h1 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .login form {
            display: flex;
            flex-direction: column;
        }
        .login label {
            margin: 0.5rem 0 0.2rem;
        }
        .login input,
        .login button {
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login button:hover {
            background-color: #4cae4c;
        }
        .login p {
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/logo.jpg" alt="Logo Hasaki">
        </div>
        <nav>
            <ul>
                <li><a href="./Index.html">Trang chủ</a></li>
                <li class="dropdown">
                    <a href="./DanhMuc.html">Danh mục</a>
                    <ul class="dropdown-menu">
                        <li><a href="./Seo.html">Trị sẹo</a></li>
                        <li><a href="./ChongNang.html">Chống nắng</a></li>
                        <li><a href="./DuongAm.html">Dưỡng ẩm</a></li>
                        <li><a href="./KemNen.html">Kem nền</a></li>
                        <li><a href="./CheKhuyetDiem.html">Che khuyết điểm</a></li>
                        <li><a href="./Phan.html">Phấn</a></li>
                    </ul>
                </li>
                <li><a href="./Giohang.html">Giỏ hàng</a></li>
                <li><a href="./DangNhap.html">Đăng nhập</a></li>
                <li><a href="./DangKy.html">Đăng ký</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <h1>Đăng nhập</h1>
        <form id="loginForm">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="./DangKy.html">Đăng ký ngay</a></p>
    </section>

    <footer>
        <p></p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            localStorage.setItem('loggedIn', true);
            localStorage.setItem('phone', document.getElementById('phone').value);
            
            window.location.href = './Index.html';
        });
    </script>
</body>
</html>
